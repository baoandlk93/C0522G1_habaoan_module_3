<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form action="create">
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Customer Name">
    </div>
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Customer Birthday">
    </div>
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Customer gender">
    </div>
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Customer ID Card">
    </div>
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Customer Phone Number">
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Email">
        <span class="input-group-text">@example.com</span>
    </div>
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Customer Address">
    </div>
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Customer Type ID">
    </div>
    <div class="input-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
